<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city...."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather">
          <div>
            <h1 class="weather-city" id="city">Leicester</h1>
            <p class="weather-information">
              Tuesday 14:49, scattered clouds <br />
              Humidity: <span>60%</span>, Wind: <span>3.13km/h</span>
            </p>
          </div>
          <div class="weather-details-container">
            <div class="weather-icon">⛅</div>
            <div class="weather-temperature">12</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was Coded by
        <a href="https://github.com/Adakuamadi" target="_blank">Adaku Amadi</a>
        is
        <a href="https://github.com/Adakuamadi/weather-forecast" target="_blank"
          >open-source on GitHub</a
        >
        and website on
        <a href="https://forecast-weather-project.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
